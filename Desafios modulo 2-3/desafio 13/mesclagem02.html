<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>

    <style>
        table {
            border: solid 2px black;
            border-spacing: 4px;
            width: 500px;
            height: 300px;
            border-radius: 8px;
        }

        td {
            border: solid 1px black;
            border-radius: 5px;
            text-align: center;
        }

        td:hover {
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de CÃ©lulas</h1>

    <table>
        <tr>
            <td colspan="4">A</td>
            <td rowspan="4">B</td>
        </tr>
        <tr>
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>K</td>
            <td>L</td>
        </tr>
        <tr>
            <td colspan="4">M</td>
        </tr>

    </table>
</body>
</html>
