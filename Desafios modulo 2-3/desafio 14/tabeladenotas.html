<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem</title>

    <style>
        
        table {
            border: solid 4px black;
            border-collapse: collapse;
            width: 600px;
        }

        th,td {
            border: solid 1px black;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1> Mesclagem de células</h1>

    <table>

        <thead>
            <tr>
                <th rowspan="2">Área</th>
                <th rowspan="2">Matéria</th>
                <th colspan="2">Notas</th>
                <th rowspan="2">Média</th>
            </tr>

            <tr>
                <th>Semestre 1</th>
                <th>Semestre 2</th>
            </tr>
            
        </thead>


        <tbody>
            <tr>
                <th rowspan="4">Exatas</th>
                <td>Matemática</td>
                <td>7,5</td>
                <td>8,8</td>
                <td>xx</td>
            </tr>

            <tr>
                <td>Física</td>
                <td>8,0</td>
                <td>7,4</td>
                <td>xx</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>8,2</td>
                <td>8,6</td>
                <td>xx</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>8,4</td>
                <td>9,0</td>
                <td>xx</td>
            </tr>
            <tr class="areas" >
                <th colspan="4">Média das Exatas</th>
                <td>XX</td>
            </tr>
        </tbody>

        <tbody>

            <tr>
                <th rowspan="2">Humanas</th>
                <td>História</td>
                <td>8,0</td>
                <td>8,9</td>
                <td>xx</td>
            </tr>

            <tr>
                <td>Geografia</td>
                <td>9,0</td>
                <td>9,4</td>
                <td>xx</td>
            </tr>

            <tr class="areas">
                <th colspan="4">Média das Humannas</th>
                <td>XX</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
