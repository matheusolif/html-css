<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio 6</title>
    <style>
      ul {
        list-style: circle;
      }
    </style>
  </head>
  <body>
    <h1>Tags em html5</h1>
    <p>
      Podemos inserir os elementos da lista a seguir. Passe o mouse sobre os
      termos para saber qual tag deverá utilizar &ltp&gt
    </p>

    <ul>
      <li>
        <abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr>
      </li>
      <li>
        <abbr title="Use a tag &lt;h1&gt;">Título</abbr>
      </li>
      <li>
        <abbr title="Use a tag &lt;img&gt;">Imagens</abbr>
      </li>
      <li>
        <abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr>
      </li>
      <li>
        <abbr title="Use a tag &lt;code&gt;">Código-fonte</abbr>
      </li>
      <li><abbr title="Use a tag &lt;ol&gt;">Listas enumeradas</abbr></li>
      <li>
        <abbr title="Use a tag &lt;ul&gt;">Lista com demarcadores</abbr>
      </li>
    </ul>
  </body>
</html>
