<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Flexíveis</title>
</head>
<body>
    <h1>Imagem ajustável</h1>
    <p>Você está vendo a imagem completa? Experimente ajustar o tamanho da sua janela</p>
    <picture>
        <source media="(max-width: 790px )" srcset="imagens/paisagem-p.png" type="image/png">
        <source media="(max-width:1250px )" srcset="imagens/paisagem-m.png" type="image/png">
        <img src="/Imagens/paisagem-g.png" alt="Paisagem">
    </picture>
</body>
</html>
