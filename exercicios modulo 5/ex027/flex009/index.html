<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-basis</title>
    <style>
        .container {
            background-color: blue;
            display: flex;
            flex-flow: row nowrap;
        }
        .item {
            background-color: green;
            border: solid 1px black;
            flex-basis: 200px;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">A</div>
        <div class="item">Contiúdo maior</div>
        <div class="item">C</div>
        <div class="item">Conteúdo pouco maior</div>
        <div class="item">E</div>
        <div class="item">Conteúdo maior ainda, ocupando mais espaço</div>
    </div>
    
    <h1>Bem-vindo ao nosso espaço</h1>
</body>
</html>
