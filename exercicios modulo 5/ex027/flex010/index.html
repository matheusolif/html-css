<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle do tamanho de items flex√≠veis</title>
    <style>
        .container {
            background-color: blue;
            display: flex;
            flex-flow: row nowrap;
        }
        .item {
            background-color: green;
            border: solid 1px black;
            text-align: center;
            flex-basis: 300px;
            flex-shrink: 1;
            flex-grow: 0;
        }
    </style>
</head>
<body>
    <h1>Flex-grow e Flex-shrink</h1>
    <div class="container">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        
    </div>
    
</body>
</html>
