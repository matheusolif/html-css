<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 6</title>
</head>
<body>
    <h1> Formulário 6</h1>
    <form action="#" method="post">

        <div>
            <label for="avaliacao">Nível de Satisfação:</label>
            <input type="range" name="satisfacao" id="avaliacao" min="1" max="10" value="5">
        </div>

        <div>

            <br><label for="foto">Anexe uma foto:</label>
            <input type="file" name="anexo" id="foto">
        </div>
        <div>
            <label for="cor">Cor:</label> 
            <input type="color" name="cor" id="cor" value="#ff7500"> 
        </div>

        <div>
            <br><button type="submit">Enviar</button>
        </div>
    </form>
</body>
</html>
