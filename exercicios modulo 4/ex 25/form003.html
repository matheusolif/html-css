<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 3</title>
</head>
<body>
    <form action="#" autocomplete="on">

        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" minlength="3" maxlength="10" placeholder="Digite aqui" autocomplete="name"> <br>
            
            <br><label for="sobrenome">Sobrenome:</label>
            <input type="text" id="sobrenome" name="surname" minlength="5" maxlength="25" placeholder="Digite aqui" autocomplete="family-name">
        </div>

        <div>
            <br>
            <label for="nascimento">Data de Nascimento:</label>
            <input type="date" name="calendario" id="nascimento">
        </div>

        <div>
            <br>
            <label for="imedia">Média do Bimestre:</label>
            <input type="number" name="media" id="imedia" min="1" max="10" step="0.1" placeholder="--">
        </div>
        <div>
            <button type="submit">Enviar</button>
            <button type="reset">Apagar</button>
        </div>
    </form>
</body>
</html>
