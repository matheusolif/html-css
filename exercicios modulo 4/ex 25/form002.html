<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Teste de Formulário</h1>

    <form action="cadastro.php" method="post" autocomplete="off">
      <div>
        <label for="yourname">Nome:</label>
        <input type="text" name="name" id="yourname" required  minlength="5" max="10" size="6" placeholder="digite aqui"/>
      </div> <br>

      <div>
        <label for="yourpassword">Senha:</label>
        <input type="password" name="password" id="yourpassword" required minlength="8" maxlength="12" placeholder="min 8 digítos">
      </div> <br>

      <div>
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
      </div>
    </form>
  </body>
</html>
