<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Mapas através de Iframe</title>
</head>
<body>
    <h1> Google maps</h1>
    <p>Inserindo iframe do google maps</p>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3632.4690796684213!2d-49.23672702508158!3d-16.699061784075525!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x935ef1af93490717%3A0x21b5736dbd3ac960!2sEst%C3%A1dio%20Serra%20Dourada!5e1!3m2!1spt-BR!2sbr!4v1725587898553!5m2!1spt-BR!2sbr" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>


    <h1>Waze</h1>
    <p>Incorporando mapa através do waze</p>

    <iframe src="https://embed.waze.com/iframe?zoom=16&lat=-16.698916&lon=-49.234383&ct=livemap" width="600" height="450" allowfullscreen></iframe>
</body>
</html>
