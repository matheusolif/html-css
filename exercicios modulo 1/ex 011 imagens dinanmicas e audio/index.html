<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir as Imagens em vários dispositivos, ou aumente e diminua o tamanho do se navegador</p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="/imagens/foto-g.png" alt="Imagem Flexível">
    </picture>
   <br>
    <audio preload="metadata" controls>
        <source src="/midia/X2Download.app - Ravens Rock - Polozhenie (128 kbps).ogg" type="audio/ogg">

        <source src="/midia/X2Download.app - Ravens Rock - Polozhenie (128 kbps).mp3" type="audio/mpeg">
        Infelizmente seu navegador não conseguiu reproduzir
    </audio>
</body>
</html>
