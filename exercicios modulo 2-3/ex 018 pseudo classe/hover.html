<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>

    <style>
        
        div > p {
            display: none;

        }

        div:hover > p {
            display: block;
            background-color: black;
            color: rgb(17, 206, 39) ;
            width: 200px;
        }

        div:hover {
            color: rgb(203, 206, 17);
        }
    </style>
</head>
<body>
    <h1>Texto escondido</h1>
    <p>Passe o mouse sobre o texto abaixo</p>

    <div>
        Passe o mouse aqui
        <p>E o Pix, esqueceu?</p>
    </div>
</body>
</html>
